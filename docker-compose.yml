services: 
  delivery-postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: delivery
      POSTGRES_PASSWORD: delivery
      POSTGRES_DB: delivery
    ports:
      - "5433:5432"
    volumes:
      - delivery-postgres-data:/var/lib/postgresql

  delivery-service:
    build:
      context: ./delivery-service
    environment:
      DELIVERY_DB_DSN: "host=delivery-postgres port=5432 user=delivery password=delivery dbname=delivery sslmode=disable"
    depends_on:
      - delivery-postgres

  postgres: 
    image: postgres:latest 
    environment: 
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_DB: warehouse 
    ports: 
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  eventstore:
    image: eventstore/eventstore:latest 
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true 
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true 
      - EVENTSTORE_ADVERTISE_HOST_TO_CLIENT_AS=eventstore
      - EVENTSTORE_ADVERTISE_HTTP_PORT_TO_CLIENT_AS=2113

    ports: 
      - "2113:2113"
      - "1113:1113"
      - "2112:2112"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:2113/health/live || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes: 
      - type: volume 
        source: eventstore-data 
        target: /var/lib/eventstore 
      - type: volume 
        source: eventstore-logs 
        target: /var/log/eventstore 

  warehouse-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      EventStore__ConnectionString: "esdb://eventstore:2113?tls=false"
      Postgres__ConnectionString: "Host=postgres;Port=5432;Database=warehouse;Username=postgres;Password=postgres"
      Redis__Configuration: "redis:6379"
      Delivery__BaseUrl: "http://delivery-service:8080"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      delivery-service:
        condition: service_started
      eventstore:
        condition: service_healthy

  gateway:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - warehouse-service
      - delivery-service

volumes: 
  delivery-postgres-data:
  eventstore-data: 
  eventstore-logs: 
